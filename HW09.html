<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>HW09</title>
    <style>
        h1{
            text-align: center;
            background-color:lightsteelblue;
            font-family:'標楷體';
        }
        div{
            background-color:white;
            border: ridge silver;
        }
        body{
            background-color:lightslategrey;
        }
    </style>
    <script>
        function cal(){
            a=document.getElementById("a").value;
            b=document.getElementById("b").value;
            totals=a/[(b/100)*(b/100)];
            document.getElementById("total").value=totals;
        }
    </script>
  </head>
  <body>
    <h1>BMI計算機</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">test01</div>
            <div class="col-sm-8">
                <fieldset>
                    <legend>BMI計算值</legend>
                        <label>身高:</label>
                            <input type="number" id="b" name="b" min="0" /> cm
                        <p>
                            <label>體重:</label>
                                <input type="number" id="a" name="a" min="0" /> kg
                        </p>
                        <p><button onclick="cal()">計算</button></p>
                        <p>
                            <label>BMI:</label>
                            <input type="text" id="total">
                        </p>
                    </fieldset>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    -->
  </body>
</html>
